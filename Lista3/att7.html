<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>

        <form>

            <fieldset>
                <legend>Cadastro de Cliente</legend>

                <label for="Nome">Nome:</label>
                <input type="text" id="Nome" placeholder="Digite seu Primeiro Nome">
                <br>

                <label for="Sobrenome">Sobrenome:</label>
                <input type="text" id="Sobrenome" placeholder="Digite seu Sobrenome">
                <br>

                <label for="data">Data de Nascimento</label>
                <input type="date" id="data">
                <br>

                <label for="Endereço">Endereço:</label>
                <input type="text" id="Endereço" placeholder="Digite seu Endereço">
                <br>

                <label for="cor">Cor do Perfil:</label>
                <input type="color" name="cor" id="cor">
                <br> 

                <label for="cursos">Cursos concluídos:</label>
                <input type="number" id="cursos">
                <br>
                
                <label for="curriculo">Insira seu curriculo:</label>
                <input type="file" name="foto" id="curriculo" accept="image/png, image/jpeg">

            </fieldset>
        </form>
    </body>

</html>
