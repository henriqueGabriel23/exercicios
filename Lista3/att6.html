<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>

        <form>
        
        <fieldset>
            <legend>Cadastro de Cliente</legend>
        
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" placeholder="Digite seu Primeiro Nome">
        <br>

        <label for="Sobrenome">Sobrenome:</label>
        <input type="text" id="Sobrenome" placeholder="Digite seu Sobrenome">
        <br>

        <label for="data">Data de Nascimento</label>
        <input type="date" id="data">
        <br>
        
        <label for="Endereço">Endereço:</label>
        <input type="text" id="Endereço" placeholder="Digite seu Endereço">
        <br>

        <label for="Emaill">Emaill:</label>
        <input type="email" id="Emaill" placeholder="Digite seu Emaill">
        <br>
        
        <label for="Senha">Senha:</label>
        <input type="password" id="Senha" placeholder="Digite sua Senha" minlength="8" maxlength="10" required>
        <br>

        <label for="Senha">Repita a Senha:</label>
        <input type="password" id="Senha" placeholder="Repita a Senha a cima" minlength="8" maxlength="10" required>
        <br>
        
        </fieldset>

        <button type="submit">Cadastra</button>
        
        
    
        







</body>
</html>
