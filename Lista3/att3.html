<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e formularios</title>
</head>
<body>
    <form>
        <label for="Nome">Nome Completo:</label>
        <input type="text" id="Nome" placeholder="Digite seu Nome">
        <br>
        <label for="Endereço">Endereço:</label>
        <input type="text" id="Endereço" placeholder="Digite seu Endereço">
        <br>

        escolaridade:
        <select id="escolaridade" name="escolaridade">
        <option value="ensino medio">Ensino medio</option>
        <option value="ensino Fundamental">Ensino Fundamental</option>
        </select>
        <br>
        Setor :

        <input type="radio" name="Setor" id="Gerência" value="Gerência">
        <label for="Gerência">Gerência</label>


        <input type="radio" name="Setor" id="Financeiro" value="Financeiro">
        <label for="Financeiro">Financeiro</label>


        <input type="radio" name="Setor" id="Recepção" value="Recepção">
        <label for="Recepção">Recepção</label>


        <input type="radio" name="Setor" id="Administrativo" value="Administrativo">
        <label for="Administrativo">Administrativo</label>

        <br>

        Quais areas possui interesse:

        <br>

        <input type="checkbox" name="areas" id="Computação" value="Computação">
        <label for="Computação">Computação</label>

        <input type="checkbox" name="areas" id="Engenharia" value="Engenharia">
        <label for="Engenharia">Engenharia</label>

        <input type="checkbox" name="areas" id="Biologia" value="Biologia">
        <label for="Biologia">Biologia</label>

        <input type="checkbox" name="areas" id="Biologia" value="Psicologia">
        <label for="Psicologia">Psicologia</label>

        <br>
        observações:
        <textarea></textarea>
        <br>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
        <br>

    </form>
</body>
</html>
