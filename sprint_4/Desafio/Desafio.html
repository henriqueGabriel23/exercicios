                            <p>Pacote:</p>

                            </div>

                            </div>
                        </div>
                    </div>
                    <div class="separação2">
                        <p>Descrição:</p>
                        <!-- texto -->
                        <textarea class="InputDescricao" placeholder="Descrição do Pacote" id="Descricao" required ></textarea>
                    </div>
                   
                </div>
                <div class="Centralizar_botao" id="Botao" ><button onclick="cadastrar()" class="Cadastrar" id="BotaoCadastrar">Cadastrar</button></div>
